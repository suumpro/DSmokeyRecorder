<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DSmokeyRecorder - A browser test recorder that generates Playwright test code from your actions">
    <title>DSmokeyRecorder - Browser Test Recorder</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Material Icons for better UI -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>DSmokeyRecorder</h1>
            <p class="subtitle">Record browser actions and generate Playwright test code</p>
        </header>

        <main>
            <section class="control-panel" aria-labelledby="control-panel-title">
                <h2 id="control-panel-title" class="visually-hidden">Recording Controls</h2>
                
                <div class="test-info">
                    <div class="input-group">
                        <label for="testName">Test Name</label>
                        <input type="text" 
                               id="testName" 
                               placeholder="Enter test name (e.g., login_test)"
                               aria-label="Test name">
                    </div>
                </div>

                <div class="url-input-container">
                    <input type="url" 
                           id="urlInput" 
                           placeholder="Enter URL to test (e.g., https://example.com)" 
                           aria-label="URL to test"
                           required>
                    <button class="primary" 
                            id="startBtn" 
                            data-tooltip="Start recording browser actions">
                        <span class="material-icons">fiber_manual_record</span>
                        Start Recording
                    </button>
                    <button class="danger" 
                            id="stopBtn" 
                            disabled 
                            data-tooltip="Stop recording and generate test code">
                        <span class="material-icons">stop</span>
                        Stop Recording
                    </button>
                </div>

                <div class="options-panel" role="group" aria-labelledby="options-title">
                    <h3 id="options-title" class="visually-hidden">Recording Options</h3>
                    
                    <label class="toggle" for="autoGenerateNames">
                        <input type="checkbox" 
                               id="autoGenerateNames" 
                               checked 
                               aria-describedby="autoGenerateDesc">
                        <span class="toggle-label">Auto-generate test names</span>
                    </label>
                    <span id="autoGenerateDesc" class="visually-hidden">
                        When enabled, test names will be automatically generated based on your actions
                    </span>

                    <button class="secondary" 
                            id="clearBtn" 
                            data-tooltip="Clear generated test code">
                        <span class="material-icons">delete_outline</span>
                        Clear Code
                    </button>
                    <button class="secondary" 
                            id="copyBtn" 
                            data-tooltip="Copy test code to clipboard">
                        <span class="material-icons">content_copy</span>
                        Copy Code
                    </button>
                    <button class="secondary" 
                            id="downloadBtn" 
                            data-tooltip="Download test code as file">
                        <span class="material-icons">download</span>
                        Download
                    </button>
                </div>
            </section>

            <section class="code-container" aria-labelledby="code-title">
                <div class="code-header">
                    <h3 id="code-title">Generated Test Code</h3>
                    <div class="recording-indicator" role="status" aria-live="polite">
                        <span class="material-icons">radio_button_checked</span>
                        Recording...
                    </div>
                </div>
                <pre class="code-output" aria-label="Generated Playwright test code"></pre>
            </section>
        </main>

        <footer></footer>
    </div>

    <div id="notification" class="notification" role="alert" aria-live="polite" hidden></div>

    <script src="app.js"></script>
</body>
</html>
